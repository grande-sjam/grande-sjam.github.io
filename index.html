<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>PIVOT TO VICTORY (Sinergia Letale) — The codex quartet</title>
  <style>
    :root{
      --bg: #f3ede8;        /* grigio caldo tenue (light) */
      --card: #ffffff;
      --text: #111111;
      --muted: #555555;
      --radius: 12px;
      --gap: 18px;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    @media (prefers-color-scheme: dark){
      :root{
        --bg: #0f1112;      /* scuro */
        --card: #0b0c0d;
        --text: #e7e7e7;
        --muted: #9aa0a6;
      }
    }

    html,body{
      height:100%;
      margin:0;
      background: var(--bg);
      color: var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{
      min-height:100vh;
      display:grid;
      place-items:center;
      padding: 24px;
      box-sizing:border-box;
    }

    .card{
      width:100%;
      max-width:440px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.01));
      border-radius: var(--radius);
      padding: 28px;
      box-sizing:border-box;
      text-align:center;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }

    h1{
      margin:0 0 8px 0;
      font-size:1.25rem;
      letter-spacing:0.6px;
      font-weight:600;
    }

    .artist{
      margin:0 0 var(--gap) 0;
      color:var(--muted);
      font-size:0.95rem;
    }

    .cover{
      width:88%;
      max-width:300px;
      margin: 0 auto var(--gap) auto;
      border-radius:10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      overflow:hidden;
      background:linear-gradient(180deg, #eee, #ddd);
    }

    .cover img{
      display:block;
      width:100%;
      height:auto;
      object-fit:cover;
    }

    audio{
      width:100%;
      max-width:380px;
      outline: none;
    }

    .note{
      margin-top: 14px;
      font-size:0.85rem;
      color:var(--muted);
    }

    /* small-screen tweak */
    @media (max-width:420px){
      .card{ padding:20px; }
      h1{ font-size:1.05rem; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main" aria-labelledby="title">
      <h1 id="title">Il grande S-JAM</h1>
      <p class="artist">PIVOT TO VICTORY (Sinergia Letale) · The codex quartet</p>

      <div class="cover" aria-hidden="true">
        <img src="cover.png" alt="Cover — PIVOT TO VICTORY" />
      </div>

      <audio id="player"
             controls
             preload="metadata"
             playsinline
             controlslist="nodownload"
             aria-label="Lettore audio — PIVOT TO VICTORY">
        <source src="pivot-to-victory.mp3" type="audio/mpeg">
        Il tuo browser non supporta l'audio.
      </audio>

      <p class="note">Tappa ▶ per avviare. Funziona in lock screen su iOS se avviato con un tap.</p>
    </main>
  </div>

  <script>
    (function(){
      const audio = document.getElementById('player');
      const TITLE = "PIVOT TO VICTORY (Sinergia Letale)";
      const ARTIST = "The codex quartet";
      const ALBUM = ""; // nessun album
      const ART = "cover.png";

      // fallback guard
      if ('mediaSession' in navigator) {
        try {
          navigator.mediaSession.metadata = new MediaMetadata({
            title: TITLE,
            artist: ARTIST,
            album: ALBUM,
            artwork: [
              { src: ART,   sizes: '96x96',   type: 'image/png' },
              { src: ART,   sizes: '128x128', type: 'image/png' },
              { src: ART,   sizes: '192x192', type: 'image/png' },
              { src: ART,   sizes: '512x512', type: 'image/png' }
            ]
          });

          navigator.mediaSession.setActionHandler('play', () => { audio.play(); });
          navigator.mediaSession.setActionHandler('pause', () => { audio.pause(); });
          navigator.mediaSession.setActionHandler('seekbackward', (details) => {
            const skip = details && details.seekOffset ? details.seekOffset : 10;
            audio.currentTime = Math.max(0, audio.currentTime - skip);
          });
          navigator.mediaSession.setActionHandler('seekforward', (details) => {
            const skip = details && details.seekOffset ? details.seekOffset : 10;
            audio.currentTime = Math.min(audio.duration || Infinity, audio.currentTime + skip);
          });
          navigator.mediaSession.setActionHandler('seekto', (details) => {
            if (details.fastSeek && 'fastSeek' in audio) {
              audio.fastSeek(details.seekTime);
            } else {
              audio.currentTime = details.seekTime;
            }
          });
          // previous/next no-op for single track
          navigator.mediaSession.setActionHandler('previoustrack', null);
          navigator.mediaSession.setActionHandler('nexttrack', null);
        } catch (e) {
          console.warn('Media Session init failed', e);
        }
      }

      // Keep playbackState in sync (useful on some platforms)
      function updatePlaybackState(){
        if (!('mediaSession' in navigator)) return;
        navigator.mediaSession.playbackState = audio.paused ? 'paused' : 'playing';
      }
      audio.addEventListener('play', updatePlaybackState);
      audio.addEventListener('pause', updatePlaybackState);
      audio.addEventListener('ended', updatePlaybackState);

      // Update document title while playing (optional nicety)
      const originalTitle = document.title;
      audio.addEventListener('play', () => { document.title = TITLE + ' — ' + ARTIST; });
      audio.addEventListener('pause', () => { document.title = originalTitle; });
      audio.addEventListener('ended', () => { document.title = originalTitle; });

      // Ensure user gesture is required (iOS enforces this); no autoplay attempt here.
    })();
  </script>
</body>
</html>
